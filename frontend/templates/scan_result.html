<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .result{
            margin-top: 5%;
            margin-left: 30%;
            margin-right: 30%;
            /* padding: 25px; */
            /* font-size: 25px; */
            background-color: aqua;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top flex-md-nowrap p-0 shadows white2" style="margin: 20px; margin-left: 150px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
              <img src="../static/logo.png" alt="Bootstrap" width="170" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/login">Login</a>
                    </li>
              </div>
          </div>
        </div>
    </nav>

    <ol class="result list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Name</div>
            {{name[0]}}
          </div>
          <!-- <span class="badge bg-primary rounded-pill">14</span> -->
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Medicine & Dosage</div>
                {% for i in medicine %}
                {{i[0]}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  {{i[1]}}
                <br>
                {% endfor %}
          </div>
          <!-- <span class="badge bg-primary rounded-pill">14</span> -->
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Extracted Text</div>
            {% for i in output %}
            {{i}} = {{output[i]}}
            <br>
            {% endfor %}
          </div>
          <!-- <span class="badge bg-primary rounded-pill">14</span> -->
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Image</div>
            <img src=../static/temp/{{pic}} width="700px">
          </div>
          <!-- <span class="badge bg-primary rounded-pill">14</span> -->
        </li>
      </ol>
    
</body>
</html>
