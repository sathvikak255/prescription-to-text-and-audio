<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg fixed-top flex-md-nowrap p-0 shadows white2" style="margin: 20px; margin-left: 150px;">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="static/logo.png" alt="Bootstrap" width="170" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                      </li>
                    </div>
                </div>
              </div>
            </nav>
        </div>
        <br> <br>
        <div class="container py-5 display-4" style="display: flex; justify-content: center;">
            <span class="badge text-bg-light "> <h4 class="m-0 p-0" style="font-size:15px; margin:3.5px; color:rgb(51, 51, 51);">ScanPlus+</h4></span> 
        </div>
        
        <div class="container">
            <div class="row">
            <div class="col" >
                <h1 style="margin-left: 30px; font-size:60px; text-align:center;">
                    ScanPlus+
                </h1>
            </div>

            <p style="color:rgb(95, 95, 95); margin-left: 30px; font-size:20px; margin-top: 10px; text-align:center;">
                Upload a clear picture of your prescription.
            </p>
        </div>

            <br> <br> <br>

            <form name="file" action="/dashboard/upload" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;justify-content: center;">
                <div class="mb-3">
                    <label for="formFile" class="form-label">
                        Upload prescription image (.jpeg/.jpg/.gif format only)
                    </label>
                    <input name="prescription" class="form-control" type="file" id="formFile" accept="image/png, image/jpg, image/jpeg" required>
                </div>

                <button type="submit" class="btn btn-light purple1 center block margin-auto" style="display: flex; justify-content: center; background-color:rgb(100, 55, 184);">
                    <h4 style="font-size:15px; margin:3.5px; color:rgb(255, 255, 255); text-align:center;">
                        Upload
                    </h4>
                </button>
            
            </form> 

            <br> <br> <br> <br> <br> <br> <br>  
            
        </div>
    </div>
